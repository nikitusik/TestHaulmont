<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create and edit client</title>
</head>
<body>
<form action="#" th:action="@{/clients/{path}(path=${path})}" th:object="${client}" method="post">

    <input type="hidden" th:field="*{id}" id="id">

    <label for="firstName">First name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Enter first name">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    <br>

    <label for="middleName">Middle name: </label>
    <input type="text" th:field="*{middleName}" id="middleName" placeholder="Enter middle name">
    <div style="color:red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Middle name error</div>
    <br>

    <label for="lastName">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter last name">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    <br>

    <label for="mobilePhone">Mobile Phone: </label>
    <input type="number" maxlength="11" th:field="*{mobilePhone}" id="mobilePhone" placeholder="Enter phone">
    <div style="color:red" th:if="${#fields.hasErrors('mobilePhone')}" th:errors="*{mobilePhone}">Mobile phone error</div>
    <br>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="Enter email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <label for="passport">Passport: </label>
    <input type="number" maxlength="10" th:field="*{passport}" id="passport" placeholder="Enter passport">
    <div style="color:red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">Passport error</div>
    <br>

    <input type="submit" value="OK">
</form>
</body>
</html>
