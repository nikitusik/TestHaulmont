<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Payment Schedule</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Payment</th>
        <th>Body credit</th>
        <th>Sum percents</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="graphic : ${graphics}">
        <td th:text="${graphic.datePayment}"></td>
        <td th:text="${graphic.sumPayment}"></td>
        <td th:text="${graphic.sumBody}"></td>
        <td th:text="${graphic.sumPercent}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
